<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Covid-19 Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Covid-19 Awareness Form</h1>

    <form action="">
        <label>Your Name:</label>
        <input type="text">
<br><br>
        <label>Your Age:</label>
        <input type="number">
<br><br>
        <label>1. Is hand hygiene important in preventing the spread of the virus?</label>
<br><br>
        <input type="radio" name="q1">
        <label>Yes</label>
        <input type="radio" name="q1">
        <label>No</label>
        <input type="radio" name="q1">
        <label>Maybe</label>
<br><br>
        <label>2. Wearing gloves help prevent the spread of the virus?</label>
<br><br>
        <input type="radio" name="q2">
        <label>Yes</label>
        <input type="radio" name="q2">
        <label>No</label>
        <input type="radio" name="q2">
        <label>Maybe</label>
<br><br>
        <label>3. Does wearing a mask help prevent the spread of the virus?</label>
<br><br>
        <input type="radio" name="q3">
        <label>Yes</label>
        <input type="radio" name="q3">
        <label>No</label>
        <input type="radio" name="q3">
        <label>Maybe</label>
<br><br>
        <input type="submit" value="Submit" id="button">
    </form>
</body>
</html>
